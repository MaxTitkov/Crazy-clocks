<!DOCTYPE html>
<html>
<head>
	<title>Clock</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
	<div class="container">
		<h1>Countdown Clock</h1>
		<div class="clock">
			<div class="minutes-container time-descr">
				<div class="minutes time" id="minutes"></div>
				<p>Минуты</p>
			</div>
			<div class="seconds-container time-descr">
				<div class="seconds time" id="seconds"></div>
				<p>Секунды</p>
			</div>			
		</div>
		<div class="buttons">
			<button id="plus-btn" class="btn">Plus</button>
			<button id="minus-btn" class="btn">Minus</button>
			<button id="start-btn" class="btn">Start</button>
			<button id="abort-btn" class="btn">Stop</button>
		</div>
		<div class="success"><p class="success-text"></p></div>
	</div>

	<script type="text/javascript" src="my-lib.js"></script>
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
